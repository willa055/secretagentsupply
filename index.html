<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0' />
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!---Header, banner, logo, main navigation--->
  <header>
    <div class="logo_div">
      <section class="logo">
        <img src="resources/images/logo.png" type="img/png" alt="SAS Inc Logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </section>
    </div>
    <div class="banner_div">
      <section class="banner">
        <div class="banner_info">
          <h2>NEW ARRIVAL</h2>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </section>
    </div>
    <div class="nav_div">
      <nav>
       <a class="menu" href="#menu">Menu</a>
       <a class="eyewear" href="#eyewear">Eyewear</a>
       <a class="apparel" href="#apparel">Apparel</a>
       <a class="gadgets" href="#gadgets">Gadgets</a>
       <a class="vehicles" href="#vehicles">Vehicles</a>
       <a class="classes" href="#classes">Classes</a>
       <a class="contact" href="#contact">Contact</a>
      </nav>
    </div>
  </header>
    <div class="gallery_div">
      <section class="gallery">
        <figure class="pen">
          <img src="resources/images/pen.png" type="img/png" alt="exploding pen product">
          <figcaption>
            <h3>Exploding Pen</h3>
          </figcaption>
        </figure>
        <figure class="watch">
          <img src="resources/images/watch.png" type="img/png" alt="cellular watch">
          <figcaption>
            <h3>Cellular Watch</h3>
          </figcaption>
        </figure>
        <figure class="glasses">
          <img src="resources/images/glasses.png" type="img/png" alt="thermal glasses">
          <figcaption>
            <h3>Thermal Glasses</h3>
          </figcaption>
        </figure>
      </section>
    </div>
    <div class="info_div">
      <section class="info">
        <section class="location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </section>
        <section class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </section>
      </section>
    </div>
    <footer>
      <div class="footer_div">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>
  </body>
</html>
