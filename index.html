<!DOCTYPE html>
<html>
  <head>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css" >
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0' />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="resources/images/logo.png" type="img/png" alt="SAS Inc Logo">
          <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
      </div>
    </header>
      <main>
        <div class="container">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </main>
    <nav>
      <ul id="bigscreen">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul id="mobile">
        <li>Menu</li>
      </ul>
    </nav>
    <div class="products container">
      <div class="product">
        <div class="productimage">
          <img src="resources/images/pen.png" type="img/png" alt="exploding pen product">
        </div>
          <h4>Exploding Pen</h4>
        </div>
        <div class="product" id="watch">
          <div class="productimage">
            <img src="resources/images/watch.png" type="img/png" alt="cellular watch">
          </div>
          <h4>Cellular Watch</h4>
        </div>
        <div class="product" id="glasses">
          <div class="productimage">
          <img src="resources/images/glasses.png" type="img/png" alt="thermal glasses">
        </div>
        <h4>Thermal Glasses</h4>
      </div>
    </div>
  </div>
  <div class="businessinfo container">
    <div class="info">
      <div class="location">
        <h4>Location</h4>
        <h5>-47.346436, 84.32354</h5>
      </div>
    </div>
    <div class="info">
      <div class="hours">
        <h4>Hours</h4>
        <h5>0800 - 1800</h5>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>
  </body>
</html>
